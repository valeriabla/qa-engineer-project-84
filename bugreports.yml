- summary: |
    Не работает поиск по слову
  environment: |
    Google Chrome 125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Ввести ключевое слово в строку поиска
  expected-result: |
    На странице отобразятся все товары, как в наличии, так и отсутствующие на складе
  actual-result: |
    На странице нет списка товаров, выведена надпись "Nothing found!", тк поиск идет только товарам на открытой странице, не всему списку

- summary: |
    Список категорий меняется при перелистывании страниц
  environment: |
    Google Chrome 125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
