- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome 125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть панель DevTools и выбрать вкладку Network
    2. На любом товаре кликнуть на кнопку "Add to cart"
    3. В правом верхнем углу кликнуть на кнопку "Cart"
    4. В корзине нажать кнопку "Checkout"
  expected-result: |
    Пользователь должен увидеть сообщение об успешном оформлении заказа, во вкладке Network отобразится успешная отправка информации на сервер
  actual-result: |
    Появляется сообщение об успешном оформлении заказа, во вкладке Network статус операции 500 failed

